<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SzklankApp</title>
    <meta
      name="description"
      content="Maleńka aplikacja do liczenia szklanek wody."
    />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="" />
    <link rel="apple-touch-icon" sizes="167x167" href="" />
    <link rel="apple-touch-icon" sizes="152x152" href="" />
    <link rel="apple-touch-icon" sizes="120x120" href="" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__header">Ile szklanek dziś opyndzlowołaś(łeś)?</h1>
      <div class="grid">
        <section class="wyniki">
          <h2>Tabela wypitych szklanek</h2>
          <table class="wyniki__tabela wyniki__tabela--js"></table>
        </section>
        <section class="szklanka">
          <img class="szklanka-img" src="../assets/img/water-glass.svg" />
          <span class="szklanka-liczba liczba--js"></span>
          <button
            type="szklanka-button"
            class="szklanka-button szklanka-button__dodaj szklanka-button__dodaj--js"
          >
            dodaj szklankę
          </button>
          <button
            type="button"
            class="szklanka-button szklanka-button__usun szklanka-button__usun--js"
          >
            usuń szklankę
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
